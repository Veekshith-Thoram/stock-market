<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark-14 | Stock Price</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <h1>Stock Price</h1>

    <main>
        <label>Initial Price:<input type="text" id="initial-price" placeholder="Enter initial price here"></label>

        <button id="submit">Tell Me!</button>
    </main>

    <div id="output"></div>

    <script src="app.js"></script>
</body>
